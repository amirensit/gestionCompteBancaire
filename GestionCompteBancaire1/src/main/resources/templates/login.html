<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"
th:hreaf="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<div class="col-md-4 col-md-offset-3" style="margin-top: 20%;margin-left: 30%">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
		<div class="panel-body">
		
			<div class="text-danger" th:if="${param.error}" >incorrect username or password </div>
			<div class="text-danger" th:if="${param.logout}" >you have disconnected </div>
			<form th:action="@{/login}" method="post">
				<div>
					<label>username :</label>
					<input type="text" name="username" />
				</div>
				<div>
					<label>password :</label>
					<input type="password" name="password" />
				</div>
				<button type="submit" class="btn btn-primary">login</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
